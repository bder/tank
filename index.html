<!DOCTYPE html>
<html>
<head>
    <title>Tank Tracker</title>
    <link rel="stylesheet" href="css/foundation.css">
    <script type="text/javascript" src="d3/d3.v3.min.js"></script>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="AppCtrl as ctrl">

        <!--<table>
            <tr>
                <td><h5>A: {{aGallons}}</h5></td>
                <td><h5>B: {{bGallons}}</h5></td>
                <td><h5>C: {{cGallons}}</h5></td>
                <td><h5>total: {{totalGallons}}</h5></td>
            </tr>
            <tr>
                <td><h5>A: {{aFrac}}</h5></td>
                <td><h5>B: {{bFrac}}</h5></td>
                <td><h5>C: {{cFrac}}</h5></td>
                <td><h5>total: {{totalFrac}}</h5></td>
            </tr>
        </table>-->

        <table>
            <tr>
                <td><input type="number" ng-model="addA"></td>
                <td><div class="button" ng-click="ctrl.add('A')">Add A</div></td>
            </tr>
            <tr>
                <td><input type="number" ng-model="addB"></td>
                <td><div class="button" ng-click="ctrl.add('B')">Add B</div></td>
            </tr>
            <tr>
                <td><input type="number" ng-model="addC"></td>
                <td><div class="button" ng-click="ctrl.add('C')">Add C</div></td>
            </tr>
            <tr>
                <td><input type="number" ng-model="remove"></td>
                <td><div class="button" ng-click="ctrl.remove()">Remove</div></td>
            </tr>

        </table>


        <table>
            <tr ng-repeat="entry in entries">
                <td>{{entry.currentDate | date:'yyyy-MM-dd h:mm:ss a'}}</td>
                <td>{{entry.action}}</td>
                <td>{{entry.amount}}</td>
                <td>{{entry.fracA}}</td>
                <td>{{entry.fracB}}</td>
                <td>{{entry.fracC}}</td>
                <td>{{entry.galA}}</td>
                <td>{{entry.galB}}</td>
                <td>{{entry.galC}}</td>
                <td>{{entry.galTotal}}</td>
            </tr>
        </table>


    </div>
</div>

<script type="text/javascript">
    // Your beautiful D3 code will go here
    d3.select("body").append("p").text("New paragraph!");

    var dataset = [ 5, 10, 15, 20, 25 ];

    d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) { return d; });

</script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
